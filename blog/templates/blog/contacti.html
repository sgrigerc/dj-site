{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <h1 class="text-center">Оставьте заявку</h1>
    <div class="container text-center">
      <div id="form_container">
        <form method="POST">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-outline-warning mt-2">Отправить</button>
        </form>
      </div>
    </div>
{% endblock %}

{% block aside_block %}
<h4 class="mt-2">(заглушка)</h4>
{% endblock %}
